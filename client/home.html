<h2>{{ id }}</h2>

<input type="text" name="post" placeholder="typ je berich hier" ng-model="bericht">
<input type="button" name="post" value="post" ng-click="sendPost()">

<ul>
  <li ng-repeat="post in posts">Username: {{post.username}}  Message: {{post.message}}
    <input type="button" name="delete" value="delete" ng-click="deletePost(post)">
    <input type="button" name="upvote" value="upVote" ng-click="sendUpvote(post)">
    Votes: {{post.votes}}
  </li>
</ul>
